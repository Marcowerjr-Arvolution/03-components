<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Components</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let component of components"
      [routerLink]="component.redirectTo"
      detail="true"
    >
      <ion-icon [name]="component.icon" slot="start" color="primary"></ion-icon>
      {{component.name}}</ion-item
    >
  </ion-list>

  <!-- <ion-button routerLink="/alert" shape="round"> Alert </ion-button>
  <ion-button routerLink="/action-sheet" shape="round">
    Action Sheet
  </ion-button> -->
</ion-content>
